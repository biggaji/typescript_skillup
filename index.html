<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticing css loaders</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav></nav>
    <div class="container">

        <!-- Dot loaders -->
        <div class="process-box">
            <span class="txt">Connecting </span>
            <span class="loaders">
            <div class="dot"></div>
            <div class="dot1"></div>
            <div class="dot2"></div>
            </span>
        </div>

        <!-- skelecton loaders -->

        <div class="card">
            <div class="top_nav">
                <div class="avatar_thumbnails skelecton"></div>
                <div class="username skelecton"></div>
            </div>
            <div class="body">
                <div class="post skelecton"></div>
                <div class="post skelecton"></div>
                <div class="post skelecton"></div>
                <div class="post skelecton"></div>
            </div>
        </div>
        
        <!-- spinner loader -->
    
        <div class="spinner"></div>
    </div>


    <!-- pop up container -->
    <div class="popup_box">
        <div class="popup_top_nav"></div>
    </div>
</body>

</html>
